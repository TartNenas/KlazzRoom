<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Course - EduPlus</title>
    <link rel="stylesheet" href="../Assets/css/styles.css" />
    <link rel="stylesheet" href="../Assets/css/lecturer-styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="logo">
        <h1>EduPlus</h1>
      </div>

      <button class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <nav>
        <ul>
          <li><a href="./index.html">Dashboard</a></li>
          <li><a href="./courses.html">My Courses</a></li>
          <li><a href="./quizzes.html">Quizzes</a></li>
          <li><a href="./jobs.html">Freelance Jobs</a></li>
          <li><a href="./profile.html">Profile</a></li>
        </ul>
      </nav>

      <div class="user-actions">
        <a href="#notifications" class="notification-icon">üîî</a>
        <a href="#profile" class="profile-icon">üë§</a>
      </div>
    </header>

    <main class="lecturer-dashboard">
      <!-- Header Section -->
      <section class="page-header">
        <div class="header-content">
          <h1>Create New Course</h1>
          <p>Design and structure your new educational course</p>
        </div>
      </section>

      <!-- Course Creation Form -->
      <section class="course-creation">
        <!-- Course Header Section -->
        <div class="form-section">
          <h2>Course Overview</h2>
          <div class="form-group">
            <label for="courseTitle">Course Title</label>
            <input
              type="text"
              id="courseTitle"
              placeholder="e.g., Advanced Web Development"
            />
          </div>
          <div class="form-group">
            <label for="courseSubtitle">Course Subtitle</label>
            <input
              type="text"
              id="courseSubtitle"
              placeholder="e.g., Master Modern Web Technologies"
            />
          </div>
          <div class="form-group">
            <label for="courseDescription">Course Description</label>
            <textarea
              id="courseDescription"
              rows="4"
              placeholder="Provide a detailed overview of your course..."
            ></textarea>
          </div>
        </div>

        <!-- Course Content Section -->
        <div class="form-section">
          <h2>Course Content</h2>
          <div class="module-builder">
            <div class="module-item">
              <div class="module-header">
                <h3>Module 1</h3>
                <div class="module-actions">
                  <button class="icon-btn">üìù</button>
                  <button class="icon-btn">‚ùå</button>
                </div>
              </div>
              <div class="lesson-list">
                <div class="lesson-item">
                  <input type="text" placeholder="Lesson title" />
                  <select>
                    <option value="video">Video</option>
                    <option value="quiz">Quiz</option>
                    <option value="assignment">Assignment</option>
                  </select>
                  <button class="icon-btn">‚ùå</button>
                </div>
                <button class="add-lesson-btn">+ Add Lesson</button>
              </div>
            </div>
            <button class="add-module-btn">+ Add New Module</button>
          </div>
        </div>

        <!-- Timeline Section -->
        <div class="form-section">
          <h2>Course Schedule</h2>
          <div class="timeline-builder">
            <div class="form-row">
              <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" id="startDate" />
              </div>
              <div class="form-group">
                <label for="duration">Duration (weeks)</label>
                <input type="number" id="duration" min="1" />
              </div>
            </div>
            <div class="milestone-list">
              <div class="milestone-item">
                <input type="text" placeholder="Milestone title" />
                <input type="date" />
                <button class="icon-btn">‚ùå</button>
              </div>
              <button class="add-milestone-btn">+ Add Milestone</button>
            </div>
          </div>
        </div>

        <!-- Course Settings -->
        <div class="form-section">
          <h2>Course Settings</h2>
          <div class="settings-grid">
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category">
                <option value="web">Web Development</option>
                <option value="data">Data Science</option>
                <option value="design">Design</option>
              </select>
            </div>
            <div class="form-group">
              <label for="level">Difficulty Level</label>
              <select id="level">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
              </select>
            </div>
            <div class="form-group">
              <label for="prerequisites">Prerequisites</label>
              <input
                type="text"
                id="prerequisites"
                placeholder="Required skills or courses"
              />
            </div>
            <div class="form-group">
              <label for="maxStudents">Maximum Students</label>
              <input type="number" id="maxStudents" min="1" />
            </div>
          </div>
        </div>

        <!-- CTA Section -->
        <div class="form-actions">
          <button class="secondary-btn">Save as Draft</button>
          <button class="primary-btn">Publish Course</button>
        </div>
      </section>
    </main>

    <script>
      const hamburger = document.querySelector(".hamburger");
      const nav = document.querySelector("nav");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        nav.classList.toggle("active");
      });

      document.querySelectorAll("nav a").forEach((link) => {
        link.addEventListener("click", () => {
          hamburger.classList.remove("active");
          nav.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
